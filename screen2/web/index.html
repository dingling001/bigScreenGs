<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
<META HTTP-EQUIV="pragma" CONTENT="no-cache"> 
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate"> 
<META HTTP-EQUIV="expires" CONTENT="0">
<title>监控中心二</title>
<link rel="stylesheet" href="http://at.alicdn.com/t/font_1274714_epjty71dpzv.css">
<link rel="stylesheet" href="public/css/number.css" />
<link rel="stylesheet" type="text/css" href="public/css/common.css" />
<link rel="stylesheet" type="text/css" href="public/css/index.css" />
</head>

<body>
	<div class="main" id="main" v-cloak>
	<div class="head">
     <div class="head_left left">
         <span>
         <span class="l1" :style="{color:wlist[windex]}">
             <span class="iconfont iconwendu" :style="{color:wlist[windex]}"></span><span>{{tmp}} ℃</span>
           </span>
            <span :class="['l2',qlty=='良'?'color1':'',qlty=='轻度污染'?'color2':'',qlty=='中度污染'?'color3':'',qlty=='重度污染'?'color4':'',qlty=='严重污染'?'color5':'' ]">
                <span :class="['iconfont iconshuye' ]"></span>
                <span>{{qlty}}</span>
            </span>
            <span class="l3"><span class="cloudy">
                <img :src="'./public/img/cloudys/cond_icon_'+cond_code +'.png'" alt=""></span>
                <span>{{cond_txt}}</span>
            </span>
            </span>
        </div>
        <div class="head_mind left">{{name}}</div>
        <div class="head_right right"><span class="iconfont iconshijian"></span><span>{{newdate}}</span></div>
    </div>
		
		<div class="st_left">
			<div class="section st1">
				<div class="title">
					<p>观众年龄分布</p>
				</div>
				<div class="cont">
					<div class="visitchart" id="age"></div>
				</div>
			</div>
			
			<div class="section st2">
				<div class="title">
					<p>观众性别分布</p>
				</div>
				<div class="cont">
					<div class="icon">
						<span class="iconfont iconnvren"></span>
						<span class="iconfont iconnanren"></span>
					</div>
					<div class="visitchart" id="sex"></div>
				</div>
			</div>
		</div>
		
		<div class="section st4">
			<div class="title">
				<p>观众来源地分布图</p>
			</div>
			<div class="nums">
				<h3>今日到馆累计人数</h3>
			  <div id="dataNums"></div>
			</div>
			<div class="city" id="city"></div>
			<div class="rank">
				<div class="title">
					<p>省份前十排序</p>
				</div>
				<div class="item" v-for="(item,index) in rank" :key="index">
					<span class="title">{{item.name}}</span><span class="precent">{{item.percentage}}%</span>
					<div class="rank-circle" :id="'rank_'+index"></div>
				</div>
			</div>
		</div>
		
	</div>
</body>
<script src="public/js/jquery.min.3.3.1.js"></script>
<script src="public/js/vue.min.2.2.2.js"></script>
<script src="public/js/echarts.min.js"></script>
<script src="public/js/china.js"></script>
<script src="public/js/common.js"></script>
<script src="public/js/number.js"></script>
<script src="public/js/index.js"></script>
</html>
