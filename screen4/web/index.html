<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
<META HTTP-EQUIV="pragma" CONTENT="no-cache"> 
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate"> 
<META HTTP-EQUIV="expires" CONTENT="0">
<title>甘肃科技馆指挥中心信息管理平台</title>
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<link rel="stylesheet" href="http://at.alicdn.com/t/font_1274714_ifvk4l1e4u.css">
</head>

<body>
	<div class="main" id="main" v-cloak>
		<!-- 甘肃科技馆指挥中心信息管理平台 screen header -->
		<div class="head">
			<div class="head_left left">
				<span>
					   <span class="l1" :style="{color:wlist[windex]}">
						   <span class="iconfont iconwendu" :style="{color:wlist[windex]}"></span><span>{{tmp}} ℃</span>
						 </span>
				<span :class="['l2',qlty=='良'?'color1':'',qlty=='轻度污染'?'color2':'',qlty=='中度污染'?'color3':'',qlty=='重度污染'?'color4':'',qlty=='严重污染'?'color5':'' ]">
					<span :class="['iconfont iconshuye' ]"></span>
					<span>{{qlty}}</span>
				</span>
				<span class="l3"><span class="cloudy">
					<img :src="'./images/cloudys/cond_icon_'+cond_code +'.png'" alt=""></span>
					<span>{{cond_txt}}</span>
				</span>
				</span>
			</div>
			<div class="head_mind left">{{name}}</div>
			<div class="head_right right"><span class="iconfont iconshijian"></span><span>{{newdate}}</span></div>
		</div>
		
		<div class="st_top">
			<div class="section st1">
                <div class="title">
                    <p>影院类型与总票量对比</p>
                </div>
                <div class="cont">
						<div class="st1-chart" id="chart1"></div>
                </div>
            </div>
            
            <div class="section st2">
				<div class="st2-cards">
					<p class="st2-cards-title"> 今日影院预约人数 </p>
					<p class="st2-cards-date"> {{today}} </p>
					<p class="st2-cards-num"> {{todayOrderFilm}} </p>
				</div>
                <div class="cont">
                    <div class="st2-chart" id="chart2"></div>
                </div>
			</div>
			<div class="section st3">
				<div class="title">
					<p>热门影片累计观看人次</p>
				</div>
				<div class="cont">
					<div class="info" v-for="(item, index) in showMovies" :key="index">
						<div class="c1">《{{item.name}}》</div>
						<div class="c2" >
							<div class="c2-icon" :style="{ 'width': compMoviesListRangePerc(item.value)}"></div>
						</div>
						<div class="c3">{{item.value}}</div>
					</div>
				</div>
			</div>	
		</div>
		
        <div class="st_bottom">
			<div class="section st4">
				<div class="title">
					<p>故障原因统计占比</p>
				</div> 
				<div class="cont">
					<div class="st4-chart" id="chart3"></div>
				</div>
			</div>	
            <div class="section st5">
                <div class="title">
					<p>展项运行状态:</p>
					<span class='total-value'>{{ ck_value_total }}</span>
                </div>
                <div class="cont">
                    <div class="st5-chart" id="chart4"></div>
                </div>
            </div>
            <div class="section st6">
                <div class="st6-left">
					<p class="st6-title st6-title-left">会员人数</p>
					<div class="img" style=" background-image: url(images/member.png);"></div>
					<p class="st6-count">{{member}}</p>
                </div>
                <div class="st6-right">
					<p class="st6-title st6-title-right">志愿者人数</p>
					<div class="img" style=" background-image: url(images/volunteer.png);"></div>
					<p class="st6-count">{{volunteer}}</p>
				</div>
            </div>
        </div>
	</div>
</body>
<script src="lib/jquery.min.3.3.1.js"></script>
<script src="lib/vue.min.2.2.2.js"></script>
<script src="lib/echarts.min.js"></script>
<script src="lib/heatmap.min.js"></script>
<script src="lib/common.js"></script>
<script src="js/index.js"></script>
</html>
