<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <title></title>
    <script type="text/javascript" src="./public/js/fontsize.js"></script>
    <link rel="stylesheet" type="text/css" href="public/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="public/css/index.css"/>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1274714_ifvk4l1e4u.css">
</head>

<body>
<div class="main" id="main" v-cloak>
    <div class="head">
        <div class="head_left left">
            <span>
                   <span class="l1" :style="{color:wlist[windex]}">
                       <span class="iconfont iconwendu" :style="{color:wlist[windex]}"></span><span>{{tmp}} ℃</span>
                     </span>
            <span :class="['l2',qlty=='良'?'color1':'',qlty=='轻度污染'?'color2':'',qlty=='中度污染'?'color3':'',qlty=='重度污染'?'color4':'',qlty=='严重污染'?'color5':'' ]">
                <span :class="['iconfont iconshuye' ]"></span>
                <span>{{qlty}}</span>
            </span>
            <span class="l3"><span class="cloudy">
                <img :src="'./public/img/cloudys/cond_icon_'+cond_code +'.png'" alt=""></span>
                <span>{{cond_txt}}</span>
            </span>
            </span>
        </div>
        <div class="head_mind left">{{name}}</div>
        <div class="head_right right"><span class="iconfont iconshijian"></span><span>{{newdate}}</span></div>
    </div>
    <div class="section_box">
        <div class="section st1">
            <div class="title">
                <p>数字智慧导览使用情况</p>
            </div>
            <div class="cont">
                <div class="chart1" id="chart1"></div>
                <div class="name_box"><span v-for="item in initChart1Data">{{item.name}}</span></div>
            </div>
        </div>
        <div class="section st1 st2">
            <div class="chart2">
                <div class="label label1">
                    <div class="left">
                        <span>APP累计下载量：</span>
                        <span class="unit">（单位：次）</span>
                    </div>
                    <div class="right"><span> <v-countup :start-value="0" :end-value="appdownloadnum"></v-countup></span></div>
                </div>
                <div class="label label2">
                    <div class="left">
                        <span>官网总浏览量：</span>
                        <span class="unit">（单位：人）</span>
                    </div>
                    <div class="right"><span> <v-countup :start-value="0" :end-value="webvisit"></v-countup></span></div>
                </div>
            </div>
        </div>
        <div class="section st1 st2">
            <div class="title">
                <p>门票各平台预约统计</p>
            </div>
            <div class="cont">
                <div class="chart1" id="chart3"></div>
            </div>
        </div>
        <div class="section st1 st3">
            <div class="title">
                <p>七日智慧笔租赁次数</p>
            </div>
            <div class="cont">
                <div class="chart1" id="chart4"></div>
            </div>
        </div>
        <div class="section st1 st4">
            <div class="title">
                <p>观众意见反馈平台分析</p>
            </div>
            <div class="cont">
                <div class="chart1 chart51" id="chart51"></div>
                <div class="chart1 chart52" id="chart52"></div>
                <span class="icon_box"><span class="iconfont  iconpc"></span></span>
                <span class="icon_box1"><span class="iconfont  iconshouji"></span></span>
            </div>
        </div>
        <div class="section st1 st6">
            <div class="title">
                <p>学习单答题率/正确率</p>
            </div>
            <div class="cont">
                <div class="chart1" id="chart6"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="public/js/jquery.min.3.3.1.js"></script>
<script src="public/js/vue.min.2.2.2.js"></script>
<script src="public/js/echarts.min.js"></script>
<script src="public/js/common.js"></script>
<script src='https://unpkg.com/vue-countupjs'></script>
<script src="public/js/index.js"></script>
</html>
